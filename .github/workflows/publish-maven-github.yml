# GitHub Packages Publisher
# 
# Purpose: Publishes artifacts to GitHub Packages registry. Supports multiple package types
# (Maven, NPM, Gradle) from a unified interface. Downloads pre-built artifacts from workflow
# artifacts and publishes them to the appropriate GitHub Packages registry.
#
# Package Types Supported:
#   - maven: Publishes to GitHub Maven registry (maven.pkg.github.com)
#   - npm: Publishes to GitHub NPM registry (npm.pkg.github.com)
#   - gradle: Publishes to GitHub Maven registry (maven.pkg.github.com)
#
# Inputs:
#   - artifactSource: Name of workflow artifact containing built packages
#   - packageType: Type of package (maven|npm|gradle)
#
# Required Secrets:
#   GITHUB_TOKEN: Automatically provided by GitHub Actions
#
# Required Permissions:
#   contents: read   # Download artifacts
#   packages: write  # Publish to GitHub Packages
#
name: Publish Maven to GitHub Packages
on:
  workflow_call:
    inputs:
      artifact-source:
        description: "Name of workflow artifact containing built packages"
        required: true
        type: string
      package-type:
        description: "Package type: maven, npm, or gradle"
        required: true
        type: string
      working-directory:
        description: "Working directory"
        required: false
        default: "."
        type: string
      attach-pattern:
        description: "Pattern for artifacts to attach to release"
        required: false
        default: ""
        type: string
      branch:
        description: "Branch to checkout (default: main)"
        required: false
        default: "main"
        type: string
permissions:
  contents: read
jobs:
  publish-maven-github:
    name: Publish to GitHub Packages (${{ inputs['package-type'] }})
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          ref: main
      - name: Download build artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          name: ${{ inputs['artifact-source'] }}
          path: ${{ inputs['working-directory'] }}/
      - name: List downloaded artifacts
        working-directory: ${{ inputs['working-directory'] }}
        run: |
          printf "Downloaded artifacts:\n"
          find . -type f -name "*.jar" -path "*/target/*" ! -name "original-*.jar" -exec ls -lh {} \; || printf "No JAR artifacts found\n"
          find . -type f -name "*.tgz" -exec ls -lh {} \; || printf "No NPM tarball found\n"
      # Maven publishing
      - name: Set up JDK for Maven
        if: ${{ inputs['package-type'] == 'maven' || inputs['package-type'] == 'gradle' }}
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          java-version: '25'
          distribution: 'temurin'
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN
      - name: Publish Maven/Gradle to GitHub Packages
        if: ${{ inputs['package-type'] == 'maven' || inputs['package-type'] == 'gradle' }}
        working-directory: ${{ inputs['working-directory'] }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
          MAVEN_CLI_OPTS: "--batch-mode --no-transfer-progress --errors --fail-at-end -Dstyle.color=always"
        run: |
          printf "Publishing to GitHub Packages...\n"
          # Use mvn deploy to handle multi-module projects correctly
          mvn $MAVEN_CLI_OPTS deploy -DskipTests -DaltDeploymentRepository=github::default::https://maven.pkg.github.com/${{ github.repository }}
      # NPM publishing
      - name: Set up Node.js for NPM
        if: ${{ inputs['package-type'] == 'npm' }}
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '24'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@${{ github.repository_owner }}'
      - name: Publish NPM to GitHub Packages
        if: ${{ inputs['package-type'] == 'npm' }}
        working-directory: ${{ inputs['working-directory'] }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          printf "Publishing to GitHub NPM registry...\n"
          TARBALL=$(find . -maxdepth 1 -name "*.tgz" -type f | head -n 1)
          if [ -z "$TARBALL" ]; then
            printf "::error::No tarball found. build-npm must create and upload a tarball.\n"
            exit 1
          fi
          printf "Publishing tarball: %s\n" "$TARBALL"
          npm publish "$TARBALL"
      # Optional: Attach artifacts to GitHub release
      - name: Upload artifacts to release
        if: ${{ inputs['attach-pattern'] != '' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ${{ inputs['working-directory'] }}
        run: |
          for file in ${{ inputs['attach-pattern'] }}; do
            if [ -f "$file" ]; then
              printf "Uploading %s to release...\n" "$file"
              gh release upload "${{ github.ref_name }}" "$file" --clobber || printf "::warning::Failed to upload %s\n" "$file"
            fi
          done
      - name: Generate publish summary
        run: |
          printf "## Published to GitHub Packages ðŸ“¦\n" >> $GITHUB_STEP_SUMMARY
          printf "\n" >> $GITHUB_STEP_SUMMARY
          printf "- **Package Type:** %s\n" "${{ inputs['package-type'] }}" >> $GITHUB_STEP_SUMMARY
          printf "- **Registry:** GitHub Packages\n" >> $GITHUB_STEP_SUMMARY
          printf "- **Repository:** [%s](https://github.com/%s/packages)\n" "${{ github.repository }}" "${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          printf "\n" >> $GITHUB_STEP_SUMMARY
          printf "*Published at %s*\n" "$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
