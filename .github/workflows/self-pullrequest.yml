# ⚠️ INTERNAL USE ONLY - PR validation workflow for reusable-ci itself
# This workflow validates pull requests to reusable-ci using pullrequest-orchestrator.
# For templates to use in YOUR project, see examples/ directory.
name: Self Pull Request
on:
  pull_request:
    branches:
      - main
      - feat/**
concurrency:
  group: pr-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: read
jobs:
  validate:
    uses: ./.github/workflows/pullrequest-orchestrator.yml
    permissions:
      contents: read
      packages: read
      security-events: write
    with:
      project-type: npm
      linters.devbasecheck: true
      linters.dependencyreview: true
      linters.commitlint: false
      linters.licenselint: false
      linters.megalint: false
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: jdx/mise-action@146a28175021df8ca24f8ee1828cc2a60f980bd5 # v3.5.1
      - uses: extractions/setup-just@e33e0265a09d6d736e2ee1e0eb685ef1de4669ff # v3.0.0
        with:
          # renovate: datasource=github-releases depName=casey/just
          just-version: 1.45.0
      - name: Setup test dependencies
        run: just test-setup
      - name: Run tests
        run: just test
