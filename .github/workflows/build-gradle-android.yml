# Gradle Android Builder
# 
# Purpose: Builds Android applications with multiple product flavors and build types,
# creating separate artifacts for debug/release APKs and AABs with custom naming.
#
# Build Process:
#   1. Set up JDK and Android SDK
#   2. Build specified product flavors and build types
#   3. Optional: Sign release builds
#   4. Upload separate artifacts for each variant with custom names
#
# Features:
#   - Multiple product flavors (demo, prod, staging, etc.)
#   - Multiple build types (debug, release)
#   - AAB (Android App Bundle) generation
#   - Date-stamped artifact names
#   - Custom artifact naming (playstore names, prefixes)
#   - Configurable JDK distribution (temurin, zulu, adopt, corretto)
#   - Android app signing
#
# Outputs:
#   - Separate artifacts per variant with custom names
#   - Examples: "2025-01-15 - testing_store - wallet-app - demo - APK debug"
#
# Required Secrets (for signing):
#   ANDROID_KEYSTORE: Base64-encoded keystore file
#   ANDROID_KEYSTORE_PASSWORD: Keystore password
#   ANDROID_KEY_ALIAS: Key alias
#   ANDROID_KEY_PASSWORD: Key password
#
# Required Permissions:
#   contents: read  # Checkout code
#
name: Build Gradle Android
on:
  workflow_call:
    inputs:
      # === REQUIRED ===
      java-version:
        description: "Java version (e.g., 17, 21)"
        required: true
        type: string
      build-module:
        description: "Gradle module to build (e.g., app)"
        required: true
        type: string
      # === VARIANT CONFIGURATION ===
      product-flavor:
        description: "Product flavor to build (e.g., demo, prod, staging). Leave empty for no flavor."
        required: false
        default: ""
        type: string
      build-types:
        description: "Build types to create (comma-separated: debug,release)"
        required: false
        default: "debug,release"
        type: string
      include-aab:
        description: "Also build AAB (Android App Bundle)"
        required: false
        default: true
        type: boolean
      # === ARTIFACT NAMING ===
      artifact-name-prefix:
        description: "Prefix for artifact names (e.g., testing_store, production)"
        required: false
        default: ""
        type: string
      include-date-stamp:
        description: "Include date in artifact names"
        required: false
        default: true
        type: boolean
      # === JDK CONFIGURATION ===
      jdk-distribution:
        description: "JDK distribution (temurin, zulu, adopt, corretto)"
        required: false
        default: "temurin"
        type: string
      # === BUILD CONFIGURATION ===
      enable-signing:
        description: "Enable Android app signing"
        required: false
        default: false
        type: boolean
      working-directory:
        description: "Working directory"
        required: false
        default: "."
        type: string
      skip-tests:
        description: "Skip tests during build"
        required: false
        default: false
        type: boolean
permissions:
  contents: read
jobs:
  build-variants:
    name: Build Gradle Android
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          fetch-depth: 0
      - name: Checkout .github repository for scripts
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          repository: diggsweden/reusable-ci
          ref: ${{ github.workflow_sha }}
          path: .github-shared
          sparse-checkout: scripts
      - name: Generate artifact names
        id: artifact-names
        run: |
          bash .github-shared/scripts/android/generate-artifact-names.sh \
            "${{ inputs['include-date-stamp'] }}" \
            "${{ inputs['artifact-name-prefix'] }}" \
            "${{ github.event.repository.name }}" \
            "${{ inputs['product-flavor'] }}" >> "$GITHUB_OUTPUT"
      - name: Set up JDK
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5.0.0
        with:
          distribution: ${{ inputs['jdk-distribution'] }}
          java-version: ${{ inputs['java-version'] }}
          cache: 'gradle'
      - name: Set up Android SDK
        uses: android-actions/setup-android@9fc6c4e9069bf8d3d10b2204b1fb8f6ef7065407 # v3.2.2
      - name: Make gradlew executable
        working-directory: ${{ inputs['working-directory'] }}
        run: chmod +x ./gradlew
      - name: Decode Android keystore
        if: ${{ inputs['enable-signing'] }}
        working-directory: ${{ inputs['working-directory'] }}
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE }}
        run: |
          bash .github-shared/scripts/android/decode-keystore.sh >> "$GITHUB_ENV"
      - name: Get version info
        id: version-info
        working-directory: ${{ inputs['working-directory'] }}
        run: bash .github-shared/scripts/android/get-version-info.sh >> "$GITHUB_OUTPUT"
      - name: Determine build tasks
        id: build-tasks
        run: |
          bash .github-shared/scripts/android/determine-build-tasks.sh \
            "${{ inputs['product-flavor'] }}" \
            "${{ inputs['build-types'] }}" \
            "${{ inputs['include-aab'] }}" \
            "${{ inputs['build-module'] }}" >> "$GITHUB_OUTPUT"
      - name: Run Gradle build
        working-directory: ${{ inputs['working-directory'] }}
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          printf "Running Gradle tasks: %s\n" "${{ steps.build-tasks.outputs.tasks }}"
          ./gradlew ${{ steps.build-tasks.outputs.tasks }} ${{ inputs['skip-tests'] && '-x test' || '' }}
      - name: List built artifacts
        working-directory: ${{ inputs['working-directory'] }}
        run: |
          printf "Built artifacts:\n"
          find ${{ inputs['build-module'] }}/build/outputs -type f \( -name "*.apk" -o -name "*.aab" \) -ls || printf "No artifacts found\n"
      - name: Upload Debug APK
        if: contains(inputs['build-types'], 'debug')
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: ${{ steps.artifact-names.outputs.debug-name }}
          path: |
            ${{ inputs['working-directory'] }}/${{ inputs['build-module'] }}/build/outputs/apk/**/debug/*.apk
          retention-days: 7
      - name: Upload Release APK
        if: contains(inputs['build-types'], 'release')
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: ${{ steps.artifact-names.outputs.release-name }}
          path: |
            ${{ inputs['working-directory'] }}/${{ inputs['build-module'] }}/build/outputs/apk/**/release/*.apk
          retention-days: 7
      - name: Upload AAB
        if: ${{ inputs['include-aab'] && contains(inputs['build-types'], 'release') }}
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: ${{ steps.artifact-names.outputs.aab-name }}
          path: |
            ${{ inputs['working-directory'] }}/${{ inputs['build-module'] }}/build/outputs/bundle/**/*.aab
          retention-days: 7
      - name: Generate build summary
        run: |
          bash .github-shared/scripts/summary/android-build-summary.sh \
            "${{ inputs['java-version'] }}" \
            "${{ inputs['jdk-distribution'] }}" \
            "${{ inputs['build-module'] }}" \
            "${{ inputs['product-flavor'] }}" \
            "${{ inputs['build-types'] }}" \
            "${{ inputs['include-aab'] }}" \
            "${{ inputs['enable-signing'] }}" \
            "${{ inputs['skip-tests'] }}" \
            "${{ steps.version-info.outputs.version }}" \
            "${{ steps.version-info.outputs.version-code }}" \
            "${{ steps.artifact-names.outputs.debug-name }}" \
            "${{ steps.artifact-names.outputs.release-name }}" \
            "${{ steps.artifact-names.outputs.aab-name }}" >> "$GITHUB_STEP_SUMMARY"
