# Description:
# This workflow runs just-based linting using mise-managed tools.
# It provides a lightweight alternative to MegaLinter by leveraging individual
# linting tools defined in the project's justfile and .mise.toml.
#
# Features:
# - Automatically discovers all lint-* tasks from your justfile
# - Runs each linter individually and captures output
# - Generates a MegaLinter-style summary in GitHub Actions UI
# - Shows pass/fail status, duration, and error details per linter
# - Dynamic: works with any number of linters without configuration
#
# How to use:
# 1. Ensure your project has:
#    - .mise.toml with required tools (yamlfmt, actionlint, gitleaks, etc.)
#    - justfile with lint-* tasks (lint-java, lint-yaml, lint-actions, etc.)
#    - Note: Tasks ending with -fix are automatically excluded
#
# 2. Add to your workflow file:
#    jobs:
#      just-mise-lint:
#        uses: <orgname>/<reponame>/.github/workflows/lint-just-mise.yml@main
#
# 3. The workflow will:
#    - Install just command runner and mise
#    - Install tools from .mise.toml via 'just install'
#    - Auto-discover and run all lint-* tasks
#    - Generate formatted summary with pass/fail status per linter
name: Quality Checks (Justfile)
env:
  # renovate: datasource=github-releases depName=casey/just
  JUST_VERSION: "1.43.0"
  JUST_CHECKSUM: "a1bc93654f31669fd964ea3011a5e5e9676b9b6f8adcd762606e5140632ea72d"
  # renovate: datasource=github-releases depName=jdx/mise
  MISE_VERSION: "2025.10.10"
  MISE_CHECKSUM: "d300a395d82092a4793c9d02a4fff15819ace22a027ddc58a83602aea24ee646"
on:
  workflow_call: # yamllint disable-line rule:truthy
permissions:
  contents: read
jobs:
  just-mise-lint:
    name: Quality Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
      - name: Fetch base branch for PR
        if: github.event_name == 'pull_request'
        run: git fetch origin ${{ github.base_ref }}:${{ github.base_ref }}
      - name: Install just command runner
        run: |
          # Install pinned version of just for reproducible builds
          cd /tmp
          curl -sSfL "https://github.com/casey/just/releases/download/${JUST_VERSION}/just-${JUST_VERSION}-x86_64-unknown-linux-musl.tar.gz" -o just.tar.gz
          # Verify checksum for security
          echo "${JUST_CHECKSUM}  just.tar.gz" | sha256sum -c
          tar -xzf just.tar.gz
          sudo mv just /usr/local/bin/just
          chmod +x /usr/local/bin/just
          rm just.tar.gz
          just --version
      - name: Install mise
        run: |
          # Install pinned version of mise for reproducible builds
          cd /tmp
          curl -sSfL "https://github.com/jdx/mise/releases/download/v${MISE_VERSION}/mise-v${MISE_VERSION}-linux-x64-musl.tar.gz" -o mise.tar.gz
          # Verify checksum for security
          echo "${MISE_CHECKSUM}  mise.tar.gz" | sha256sum -c
          tar -xzf mise.tar.gz
          sudo mv mise/bin/mise /usr/local/bin/mise
          chmod +x /usr/local/bin/mise
          rm -rf mise.tar.gz mise
          mise --version
      - name: Install development tools
        run: |
          mise trust
          just install
      - name: Checkout reusable-ci for scripts
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          repository: diggsweden/reusable-ci
          ref: main
          path: .github-shared
          sparse-checkout: |
            scripts/run-just-linters.sh
          sparse-checkout-cone-mode: false
      - name: Run linting tasks with enhanced output
        run: |
          eval "$(mise activate bash)"
          chmod +x .github-shared/scripts/run-just-linters.sh
          .github-shared/scripts/run-just-linters.sh
