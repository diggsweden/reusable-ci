#
# Generate Changelog
# 
# This reusable workflow generates a changelog using git-cliff with flexible configuration.
# Can generate full history, latest changes only, with or without headers.
#
# Common use cases:
#   - Full history: gitCliffArgs="" 
#   - Latest release: gitCliffArgs="--latest"
#   - Commit message: gitCliffArgs="--latest --strip header"
name: Generate Changelog
on:
  workflow_call:
    inputs:
      branch:
        description: "Branch to generate changelog from"
        required: false
        default: "main"
        type: string
      changelog-config:
        description: "Path to git-cliff configuration file"
        required: false
        default: ".github-templates/templates/gitcliff/default.toml"
        type: string
      git-cliff-args:
        description: "Arguments for git-cliff (empty for full, '--latest' for latest release)"
        required: false
        default: ""
        type: string
      output-file:
        description: "Output filename"
        required: false
        default: "ReleasenotesTmp"
        type: string
      upload-as-artifact:
        description: "Upload as artifact (true) or keep in workspace (false)"
        required: false
        default: true
        type: boolean
      artifact-name:
        description: "Artifact name if uploading"
        required: false
        default: "release-changelog"
        type: string
      reusable-ci-ref:
        description: "Ref for reusable-ci scripts checkout (for testing feature branches)"
        required: false
        default: "main"
        type: string
permissions:
  contents: read
jobs:
  generate-changelog:
    name: Generate
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0 # Need full history for git-cliff
      - name: Fetch git-cliff templates
        if: ${{ startsWith(inputs['changelog-config'], '.github-templates/') }}
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          repository: diggsweden/reusable-ci
          path: .github-templates
          ref: ${{ inputs.reusable-ci-ref }}
          sparse-checkout: |
            templates/
      - name: Generate Changelog with git-cliff
        uses: orhun/git-cliff-action@d77b37db2e3f7398432d34b72a12aa3e2ba87e51 # v4.6.0
        with:
          config: ${{ inputs['changelog-config'] }}
          args: ${{ inputs['git-cliff-args'] }}
        env:
          OUTPUT: ${{ inputs['output-file'] }}
          GITHUB_REPO: ${{ github.repository }}
      - name: Verify Changelog Generation
        run: |
          if [ -f "${{ inputs['output-file'] }}" ]; then
            printf "✓ Changelog generated successfully: %s\n" "${{ inputs['output-file'] }}"
            printf "  • File size: %s bytes\n" "$(stat -c%s "${{ inputs['output-file'] }}")"
            printf "  • Line count: %s\n" "$(wc -l < "${{ inputs['output-file'] }}")"

            # Show first few lines for debugging
            printf "\n"
            printf "Preview (first 10 lines):\n"
            printf "========================\n"
            head -10 "${{ inputs['output-file'] }}"
          else
            printf "✗ ERROR: No changelog generated\n"
            exit 1
          fi
      - name: Upload Changelog Artifact
        if: ${{ inputs['upload-as-artifact'] }}
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: ${{ inputs['artifact-name'] }}
          path: ${{ inputs['output-file'] }}
          retention-days: 7
