name: Mise And Just Verify
on: [workflow_call]
permissions:
  contents: read
jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout Code
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          fetch-depth: 0 # Needed for commit linting
      - name: Setup mise
        uses: jdx/mise-action@d16887ba50704baed7de72bd1e82e04391e4457a # v3.5.0
        with:
          install: true
          cache: true
          experimental: true # Required for go backend tools
      - name: Install mise tools
        run: |
          mise install
          mise list
      - name: Just Verify
        env:
          SHELLCHECK_OPTS: --exclude=SC2086
        run: |
          # Activate mise to get tools in PATH
          eval "$(mise activate bash)"
          # Run verification
          just lint
