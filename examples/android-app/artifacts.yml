# Example: Android Application with Product Flavors and Google Play Publishing
artifacts:
  - name: my-android-app-demo
    project-type: gradle-android
    working-directory: .
    build-type: application
    publish-to:
      - google-play
    config:
      java-version: 21
      gradle-tasks: build assembleDemoRelease bundleDemoRelease
      build-module: app
      gradle-version-file: gradle.properties
      # Signing configuration (requires secrets)
      enable-android-signing: true
      # Google Play configuration
      package-name: com.example.myapp.demo
      google-play-track: internal
      google-play-status: completed
