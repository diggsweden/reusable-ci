# Example: Android Application with Product Flavors

artifacts:
  - name: my-android-app
    project-type: gradle
    working-directory: .
    build-type: application
    config:
      java-version: 21
      # Note: For Android variants, use build-gradle-android-variants workflow
      # This artifacts.yml is for release orchestrator integration
      gradle-tasks: build assembleDemoRelease bundleDemoRelease
      build-module: app
      gradle-version-file: app/build.gradle.kts
