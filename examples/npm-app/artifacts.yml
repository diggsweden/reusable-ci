# Example: Simple NPM Application with Container

artifacts:
  - name: my-app
    project-type: npm
    working-directory: .
    config:
      node-version: 22
containers:
  - name: my-app
    from: [my-app]
    container-file: Containerfile
    context: .
    platforms: linux/amd64,linux/arm64
    enable-slsa: true
    enable-sbom: true
    enable-scan: true
